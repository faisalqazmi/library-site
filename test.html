<style>  
* { box-sizing: border-box; }  

body {  
  margin: 0;  
  font-family: 'Segoe UI', sans-serif;  
  background: linear-gradient(135deg, #1e1b4b, #2563eb);  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  min-height: 100vh;  
}  

.container {  
  background: #f8fafc;  
  width: 92%;  
  max-width: 600px;  
  padding: 40px 30px;  
  border-radius: 24px;  
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);  
  text-align: center;  
}  

.header {  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  gap: 12px;  
}  

.header svg {  
  width: 28px;  
  height: 28px;  
  fill: #1e1b4b;  
}  

h1 {  
  margin: 0;  
  font-size: 24px;  
  color: #1e1b4b;  
}  

.subtitle {  
  margin-top: 6px;  
  margin-bottom: 30px;  
  font-size: 14px;  
  color: #475569;  
}  

.search-wrapper {  
  position: relative;  
  width: 100%;  
  margin-bottom: 25px;  
}  

.search-wrapper input {  
  width: 100%;  
  height: 56px;  
  border-radius: 30px;  
  border: 2px solid #2563eb;  
  padding: 0 60px 0 22px;  
  font-size: 16px;  
  outline: none;  
  background: white;  
}  

.search-icon-btn {  
  position: absolute;  
  right: 8px;  
  top: 50%;  
  transform: translateY(-50%);  
  width: 46px;  
  height: 46px;  
  border-radius: 50%;  
  background: #2563eb;  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  cursor: pointer;  
}  

.search-icon-btn svg {  
  width: 18px;  
  height: 18px;  
  fill: white;  
}  

.button-row {  
  display: flex;  
  gap: 14px;  
  margin-bottom: 15px;  
}  

.button-row button {  
  flex: 1;  
  padding: 13px;  
  border-radius: 14px;  
  border: none;  
  font-weight: 600;  
  font-size: 14px;  
  cursor: pointer;  
}  

.excel-btn { background: #1e1b4b; color: white; }  
.pdf-btn { background: #dc2626; color: white; }  

.notification {  
  display: none;  
  padding: 10px;  
  border-radius: 10px;  
  font-size: 14px;  
  margin-bottom: 15px;  
}  

.success { background: #2563eb; color: white; }  
.error { background: #dc2626; color: white; }  

.book-card {  
  background: white;  
  border-radius: 14px;  
  padding: 12px;  
  margin-bottom: 10px;  
  border: 2px solid #1e1b4b;  
  text-align: left;  
}  

.book-title { font-weight: 600; color: #1e1b4b; }  
.book-author { font-size: 13px; color: #475569; }  

.disclaimer {  
  margin-top: 20px;  
  font-size: 12px;  
  color: #475569;  
}  
</style>  

</head>  

<body>  

<div class="container">  

  <div class="header">  
    <svg viewBox="0 0 24 24">  
      <path d="M18 2H8C6.9 2 6 2.9 6 4v16c0-1.1.9-2 2-2h10V2zM8 4h8v12H8c-.7 0-1.4.2-2 .5V4c0-.6.4-1 1-1z"/>  
    </svg>  
    <h1>KMCLU Library Portal</h1>  
  </div>  

  <div class="subtitle">Search Academic Books</div>  

  <div class="search-wrapper">  
    <input type="text" id="searchBox"  
      placeholder="Search by title..."  
      onkeypress="if(event.key==='Enter') searchBook()">  
    <div class="search-icon-btn" onclick="searchBook()">  
      <svg viewBox="0 0 24 24">  
        <path d="M15.5 14h-.8l-.3-.3A6.471 6.471 0 0016 9.5   
        6.5 6.5 0 109.5 16a6.471 6.471 0 004.2-1.6l.3.3v.8L20 21.5   
        21.5 20 15.5 14zM9.5 14A4.5 4.5 0 119.5 5   
        4.5 4.5 0 019.5 14z"/>  
      </svg>  
    </div>  
  </div>  

  <div class="button-row">  
    <button class="excel-btn" onclick="exportExcel()">Export Excel</button>  
    <button class="pdf-btn" onclick="exportPDF()">Export PDF</button>  
  </div>  

  <div id="notification" class="notification"></div>  
  <div id="results"></div>  

  <div class="disclaimer">  
    âš  This website is a student project. All book data is fictional and for demonstration only.  
  </div>  

</div>  

<script>
let currentResults = [];

async function searchBook() {
  const query = document.getElementById("searchBox").value.trim().toLowerCase();
  const notification = document.getElementById("notification");
  const resultsDiv = document.getElementById("results");

  notification.style.display = "block";
  notification.className = "notification success";
  notification.innerText = "Searching...";
  resultsDiv.innerHTML = "";

  if (!query) {
    notification.className = "notification error";
    notification.innerText = "Please enter a search term.";
    return;
  }

  try {
    const response = await fetch("https://library-backend-ejd5.onrender.com/books");
    const books = await response.json();

    currentResults = books.filter(book =>
      book.title.toLowerCase().includes(query)
    );

    if (currentResults.length > 0) {
      notification.className = "notification success";
      notification.innerText = currentResults.length + " result(s) found.";

      resultsDiv.innerHTML = currentResults.map(book => `
        <div class="book-card">
          <div class="book-title">${book.title}</div>
          <div class="book-author">Author: ${book.author}</div>
        </div>
      `).join("");
    } else {
      notification.className = "notification error";
      notification.innerText = "No books found.";
    }

  } catch (error) {
    notification.className = "notification error";
    notification.innerText = "Server is waking up. Try again.";
  }
}

function exportExcel() {
  if (currentResults.length === 0) return alert("No data to export.");
  let csv = "Title,Author\n";
  currentResults.forEach(book => {
    csv += `"${book.title}","${book.author}"\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "library_results.csv";
  link.click();
}

function exportPDF() {
  if (currentResults.length === 0) return alert("No data to export.");
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;
  currentResults.forEach(book => {
    doc.text(book.title, 10, y);
    y += 7;
    doc.text("Author: " + book.author, 10, y);
    y += 10;
  });
  doc.save("library_results.pdf");
}
</script>

</body>
