<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>KMCLU Library Portal | Academic Book Search</title>
<meta name="description" content="KMCLU Library Portal - Search academic books across multiple departments.">

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

<!-- Excel with Style Support -->
<script src="https://cdn.jsdelivr.net/npm/xlsx-style@0.8.13/dist/xlsx.full.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0f172a;
  color: #e5e7eb;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background-color: #020617;
}

header h1 { margin: 0; font-size: 22px; }

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

.container {
  background: #020617;
  width: 95%;
  max-width: 750px;
  padding: 40px 30px;
  border-radius: 24px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  text-align: center;
}

.search-wrapper,
.heading-wrapper {
  margin-bottom: 20px;
}

input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  border: 2px solid #38bdf8;
  padding: 0 20px;
  font-size: 15px;
  background: #0f172a;
  color: #e5e7eb;
}

.button-row {
  display: flex;
  gap: 14px;
  margin-bottom: 15px;
}

.button-row button {
  flex: 1;
  padding: 13px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: #38bdf8;
  color: #020617;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  background-color: #020617;
  opacity: 0.8;
}
</style>
</head>

<body>

<header>
  <h1>CupX Corporation</h1>
</header>

<main>
<div class="container">

<h2>KMCLU Library Portal</h2>

<div class="heading-wrapper">
  <input type="text" id="customHeading"
    placeholder="Enter heading (e.g. B.Tech 2nd Sem Environmental Science)">
</div>

<div class="search-wrapper">
  <input type="text" id="searchBox"
    placeholder="Search by title..."
    onkeypress="if(event.key==='Enter') searchBook()">
</div>

<div class="button-row">
  <button onclick="exportExcel()">Export Excel</button>
  <button onclick="exportPDF()">Export PDF</button>
</div>

<div id="results"></div>

</div>
</main>

<footer>
© 2026 CupX Corporation · All rights reserved
</footer>

<script>
let currentResults = [];

async function searchBook() {
  const query = document.getElementById("searchBox").value.trim().toLowerCase();
  if (!query) return alert("Enter search term");

  const response = await fetch("https://library-back1.onrender.com/books");
  const books = await response.json();

  currentResults = books.filter(book =>
    book.title.toLowerCase().includes(query)
  );

  document.getElementById("results").innerHTML =
    currentResults.map(book => `
      <div>${book.title} | ${book.language || "-"} | ${book.material || "-"}</div>
    `).join("");
}

/* ---------- Excel Export ---------- */
function exportExcel() {
  if (currentResults.length === 0) return alert("No data");

  const headingText = document.getElementById("customHeading").value || "";

  const wb = XLSX.utils.book_new();

  const data = [
    ["KMCLU Library Search Portal by CupX","","",""],
    [headingText,"","",""],
    ["Sr. No","Title","Language","Material"]
  ];

  currentResults.forEach((book,i)=>{
    data.push([
      i+1,
      book.title||"",
      book.language||"",
      book.material||""
    ]);
  });

  const ws = XLSX.utils.aoa_to_sheet(data);

  ws["!merges"] = [
    {s:{r:0,c:0},e:{r:0,c:3}},
    {s:{r:1,c:0},e:{r:1,c:3}}
  ];

  ws["!cols"]=[{wch:8},{wch:45},{wch:15},{wch:22}];

  ws["A1"].s={
    font:{sz:22,bold:true,color:{rgb:"FFFFFF"}},
    alignment:{horizontal:"center",vertical:"center"},
    fill:{patternType:"solid",fgColor:{rgb:"305496"}}
  };

  ws["A2"].s={
    font:{sz:12,bold:false,color:{rgb:"FFFFFF"}},
    alignment:{horizontal:"center",vertical:"center"},
    fill:{patternType:"solid",fgColor:{rgb:"305496"}}
  };

  ["A3","B3","C3","D3"].forEach(c=>{
    ws[c].s={
      font:{bold:true,color:{rgb:"FFFFFF"}},
      alignment:{horizontal:"center"},
      fill:{patternType:"solid",fgColor:{rgb:"305496"}}
    };
  });

  XLSX.utils.book_append_sheet(wb,ws,"Library Data");
  XLSX.writeFile(wb,"cupx-kmclulib.xlsx");
}

/* ---------- PDF Export ---------- */
function exportPDF() {
  if (currentResults.length === 0) return alert("No data");

  const headingText = document.getElementById("customHeading").value || "";

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p","mm","a4");

  const rows=currentResults.map((b,i)=>[
    i+1,b.title||"",b.language||"",b.material||""
  ]);

  doc.autoTable({
    head:[["Sr. No","Title","Language","Material"]],
    body:rows,
    startY:40,
    styles:{fontSize:9},
    headStyles:{fillColor:[48,84,150],textColor:255},
    didDrawPage:function(data){
      doc.setFontSize(20);
      doc.setFont(undefined,"bold");
      doc.text("KMCLU Library Search Portal by CupX",105,15,{align:"center"});

      if(headingText){
        doc.setFontSize(12);
        doc.setFont(undefined,"normal");
        doc.text(headingText,105,23,{align:"center"});
      }
    }
  });

  doc.save("cupx-kmclulib.pdf");
}
</script>

</body>
</html>
