<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMCLU Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2a5298;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a5298;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .notification {
      margin-top: 15px;
      font-size: 14px;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .result {
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>KMCLU Library</h1>

    <input type="text" id="searchBox" placeholder="Search books...">
    <button onclick="searchBook()">Search</button>

    <div id="notification" class="notification"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
  async function searchBook() {
    const query = document.getElementById("searchBox").value.trim().toLowerCase();
    const notification = document.getElementById("notification");
    const resultDiv = document.getElementById("result");

    notification.style.display = "block";
    notification.className = "notification success";
    notification.innerText = "Connecting to server...";
    resultDiv.innerHTML = "";

    if (!query) {
      notification.className = "notification error";
      notification.innerText = "Please enter a search term.";
      return;
    }

    try {
      const response = await fetch("https://library-backend-ejd5.onrender.com/books");

      notification.innerText = "Server responded. Processing data...";

      const books = await response.json();

      const filtered = books.filter(book =>
        book.title.toLowerCase().includes(query)
      );

      if (filtered.length > 0) {
        notification.className = "notification success";
        notification.innerText = "Book(s) found!";
        resultDiv.innerHTML = filtered
          .map(book => `<strong>${book.title}</strong><br><small>${book.author}</small><br><br>`)
          .join("");
      } else {
        notification.className = "notification error";
        notification.innerText = "No book found.";
      }

    } catch (error) {
      notification.className = "notification error";
      notification.innerText = "Failed to connect to server.";
    }
  }
  </script>

</body>
</html>
