<!DOCTYPE html>
<html>
<head>
  <title>KMCLU Library</title>
</head>
<body>
  <h1>KMCLU Library Search</h1>

  <input type="text" id="searchBox" placeholder="Search books...">
  <button onclick="searchBook()">Search</button>

  <p id="result"></p>

  <script>
async function searchBook() {
  const query = document.getElementById("searchBox").value.toLowerCase();

  const response = await fetch("https://library-site-ejd5.onrender.com/books");
  const books = await response.json();

  const filtered = books.filter(book =>
    book.title.toLowerCase().includes(query)
  );

  document.getElementById("result").innerHTML =
    filtered.length > 0
      ? filtered.map(book => book.title + " - " + book.author).join("<br>")
      : "No books found";
}
  </script>

</body>
</html>
