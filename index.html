<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMCLU Library Portal</title>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 18px;
      width: 92%;
      max-width: 650px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      margin-top: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search-btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
    }

    .export-btn {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .notification {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .success {
      background: #2e7d32;
    }

    .error {
      background: #c62828;
    }

    .results {
      margin-top: 20px;
    }

    .book-card {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .book-title {
      font-weight: bold;
    }

    .book-author {
      font-size: 13px;
      opacity: 0.8;
    }

    .disclaimer {
      margin-top: 25px;
      font-size: 12px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>KMCLU Library Portal</h1>
    <div class="subtitle">Search Academic Books by Title</div>

    <input type="text" id="searchBox" placeholder="Enter book title...">
    <button class="search-btn" onclick="searchBook()">Search</button>

    <button class="export-btn" onclick="exportExcel()">Export to Excel</button>
    <button class="export-btn" onclick="exportPDF()">Export to PDF</button>

    <div id="notification" class="notification"></div>
    <div id="results" class="results"></div>

    <div class="disclaimer">
      âš  This website is a student project. All book data shown here is fictional and used only for demonstration purposes.
    </div>
  </div>

<script>
  let currentResults = [];

  async function searchBook() {
    const query = document.getElementById("searchBox").value.trim().toLowerCase();
    const notification = document.getElementById("notification");
    const resultsDiv = document.getElementById("results");

    notification.style.display = "block";
    notification.className = "notification success";
    notification.innerText = "Searching...";
    resultsDiv.innerHTML = "";

    if (!query) {
      notification.className = "notification error";
      notification.innerText = "Please enter a search term.";
      return;
    }

    try {
      const response = await fetch("https://library-backend-ejd5.onrender.com/books");
      const books = await response.json();

      currentResults = books.filter(book =>
        book.title.toLowerCase().includes(query)
      );

      if (currentResults.length > 0) {
        notification.className = "notification success";
        notification.innerText = currentResults.length + " book(s) found.";

        resultsDiv.innerHTML = currentResults.map(book => `
          <div class="book-card">
            <div class="book-title">${book.title}</div>
            <div class="book-author">Author: ${book.author}</div>
          </div>
        `).join("");
      } else {
        notification.className = "notification error";
        notification.innerText = "No books found.";
      }

    } catch (error) {
      notification.className = "notification error";
      notification.innerText = "Server is waking up. Please try again.";
    }
  }

  function exportExcel() {
    if (currentResults.length === 0) {
      alert("No data to export.");
      return;
    }

    let csv = "Title,Author\n";

    currentResults.forEach(book => {
      csv += `"${book.title}","${book.author}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "library_search_results.csv";
    link.click();
  }

  function exportPDF() {
    if (currentResults.length === 0) {
      alert("No data to export.");
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let y = 10;

    currentResults.forEach(book => {
      doc.text(book.title, 10, y);
      y += 7;
      doc.text("Author: " + book.author, 10, y);
      y += 10;
    });

    doc.save("library_search_results.pdf");
  }
</script>

</body>
</html>
