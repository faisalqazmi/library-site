<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>KMCLU Library Portal | Academic Book Search</title>
<meta name="description" content="KMCLU Library Portal - Search academic books across multiple departments.">
<link rel="canonical" href="https://library.kmclu.cupx.in/">

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

<!-- Excel (STYLE SUPPORTED BUILD) -->
<script src="https://cdn.jsdelivr.net/npm/xlsx-style@0.8.13/dist/xlsx.full.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0f172a;
  color: #e5e7eb;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background-color: #020617;
}

header h1 { margin: 0; font-size: 22px; }

.home-btn {
  color: #38bdf8;
  text-decoration: none;
  font-size: 14px;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

.container {
  background: #020617;
  width: 95%;
  max-width: 700px;
  padding: 40px 30px;
  border-radius: 24px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  text-align: center;
}

.header { margin-bottom: 25px; }

.header svg {
  width: 48px;
  height: 48px;
  stroke: #38bdf8;
  fill: none;
  stroke-width: 1.8;
}

.portal-title {
  margin: 10px 0 0 0;
  font-size: 26px;
}

.subtitle {
  margin: 5px 0 20px 0;
  font-size: 14px;
  color: #94a3b8;
}

.search-wrapper {
  position: relative;
  margin-bottom: 25px;
}

.search-wrapper input {
  width: 100%;
  height: 56px;
  border-radius: 30px;
  border: 2px solid #38bdf8;
  padding: 0 60px 0 22px;
  font-size: 16px;
  background: #0f172a;
  color: #e5e7eb;
}

.search-icon-btn {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #38bdf8;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.search-icon-btn svg {
  width: 20px;
  height: 20px;
  stroke: #020617;
  fill: none;
  stroke-width: 2;
}

.button-row {
  display: flex;
  gap: 14px;
  margin-bottom: 15px;
}

.button-row button {
  flex: 1;
  padding: 13px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  background: #38bdf8;
  color: #020617;
}

.notification {
  display: none;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
  margin-bottom: 15px;
}

.success { background: #38bdf8; color: #020617; }
.error { background: #b23a48; color: white; }

.book-card {
  background: #0f172a;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
  border: 2px solid #1e3a5f;
  text-align: left;
}

.book-title { font-weight: 600; }
.book-meta { font-size: 13px; color: #94a3b8; }

footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  background-color: #020617;
  opacity: 0.8;
}
</style>
</head>

<body>

<header>
  <h1>CupX Corporation</h1>
  <a href="https://cupx.in" class="home-btn">← Back to Home</a>
</header>

<main>
<div class="container">

<div class="header">
<svg viewBox="0 0 24 24">
  <path d="M3 4h7a3 3 0 013 3v13H6a3 3 0 01-3-3V4z"/>
  <path d="M21 4h-7a3 3 0 00-3 3v13h7a3 3 0 003-3V4z"/>
</svg>
<h1 class="portal-title">KMCLU Library Portal</h1>
<div class="subtitle">Search Academic Books</div>
</div>

<div class="search-wrapper">
  <input type="text" id="searchBox"
    placeholder="Search by title..."
    onkeypress="if(event.key==='Enter') searchBook()">
  <div class="search-icon-btn" onclick="searchBook()">
    <svg viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="7"></circle>
      <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
    </svg>
  </div>
</div>

<div class="button-row">
  <button onclick="exportExcel()">Export Excel</button>
  <button onclick="exportPDF()">Export PDF</button>
</div>

<div id="notification" class="notification"></div>
<div id="results"></div>

</div>
</main>

<footer>
© 2026 CupX Corporation · All rights reserved
</footer>

<script>
let currentResults = [];

async function searchBook() {
  const query = document.getElementById("searchBox").value.trim().toLowerCase();
  const notification = document.getElementById("notification");
  const resultsDiv = document.getElementById("results");

  notification.style.display = "block";
  notification.className = "notification success";
  notification.innerText = "Searching...";
  resultsDiv.innerHTML = "";

  if (!query) {
    notification.className = "notification error";
    notification.innerText = "Please enter a search term.";
    return;
  }

  const response = await fetch("https://library-back1.onrender.com/books");
  const books = await response.json();

  currentResults = books.filter(book =>
    book.title.toLowerCase().includes(query)
  );

  if (currentResults.length === 0) {
    notification.className = "notification error";
    notification.innerText = "No books found.";
    return;
  }

  notification.innerText = currentResults.length + " result(s) found.";

  resultsDiv.innerHTML = currentResults.map(book => `
    <div class="book-card">
      <div class="book-title">${book.title}</div>
      <div class="book-meta">Language: ${book.language || "-"}</div>
      <div class="book-meta">Material: ${book.material || "-"}</div>
    </div>
  `).join("");
}

/* ---------- Excel Export ---------- */
function exportExcel() {
  if (currentResults.length === 0) return alert("No data to export.");

  const wb = XLSX.utils.book_new();

  const data = [
    ["KMCLU Library Search Portal by CupX","","",""],
    ["","","",""],
    ["Sr. No","Title","Language","Material"]
  ];

  currentResults.forEach((book,i)=>{
    data.push([
      i+1,
      book.title||"",
      book.language||"",
      book.material||""
    ]);
  });

  const ws = XLSX.utils.aoa_to_sheet(data);

  ws["!merges"]=[{s:{r:0,c:0},e:{r:1,c:3}}];
  ws["!cols"]=[{wch:8},{wch:45},{wch:15},{wch:22}];
  ws["!rows"]=[{hpt:40},{hpt:25}];

  ws["A1"].s={
    font:{sz:22,bold:true,color:{rgb:"FFFFFF"}},
    alignment:{horizontal:"center",vertical:"center"},
    fill:{patternType:"solid",fgColor:{rgb:"305496"}}
  };

  ["A3","B3","C3","D3"].forEach(c=>{
    ws[c].s={
      font:{bold:true,color:{rgb:"FFFFFF"}},
      alignment:{horizontal:"center"},
      fill:{patternType:"solid",fgColor:{rgb:"305496"}}
    };
  });

  XLSX.utils.book_append_sheet(wb,ws,"Library Data");
  XLSX.writeFile(wb,"cupx-kmclulib.xlsx");
}

/* ---------- PDF Export ---------- */
function exportPDF(){
if(currentResults.length===0)return alert("No data to export.");

const {jsPDF}=window.jspdf;
const doc=new jsPDF("p","mm","a4");

const rows=currentResults.map((b,i)=>[
i+1,b.title||"",b.language||"",b.material||""
]);

doc.autoTable({
head:[["Sr. No","Title","Language","Material"]],
body:rows,
margin:{top:35},
styles:{fontSize:9},
headStyles:{fillColor:[48,84,150],textColor:255},

didDrawPage:function(data){
doc.setFontSize(20);
doc.setFont(undefined,"bold");
doc.text("KMCLU Library Search Portal by CupX",105,20,{align:"center"});
doc.setFont(undefined,"normal");
}
});

doc.save("cupx-kmclulib.pdf");
      }
</script>

</body>
</html>
